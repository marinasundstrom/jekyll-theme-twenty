<!-- Header -->
<header id="header" {% if page.landing %}class="alt" {% endif %}>
    <h1 id="logo">
        <a href="{{ index.html | absolute_url }}">
            {%- if site.logo -%}
            <img src="{{ site.logo | absolute_url }}" width="32" height="32">
            &nbsp;
            {%- endif -%}
            {{ site.title }}&nbsp;<span>{% if site.subtitle.size < 16 %} {{ site.subtitle }} {% endif %}</span>
        </a>
    </h1>
    {% include navigation.html menu=include.menu %}
</header>
